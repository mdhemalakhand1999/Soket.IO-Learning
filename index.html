<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time-display">Current Time: Loading...</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
      const socket = io();
  
      socket.on("time", (data) => {
        document.getElementById('time-display').innerText = `Current Time: ${data}`;
    });
    </script>
</body>
</html>
