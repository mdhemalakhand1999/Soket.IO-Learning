<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time-display">Current Time: Loading...</h1>
    <button onclick="sendData()">Send data</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
      const socket = io();
      /**
       * Recive data
       * */
      socket.on("time", (data) => {
          document.getElementById('time-display').innerText = `Current Time: ${data}`;
      });
      /**
       * Send data
       */
      function sendData() {
        socket.send('Hey! Its your message');
      }
    </script>
</body>
</html>
